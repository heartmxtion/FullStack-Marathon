<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Superhero cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="superheroes">
  <div class="superhero">
    <div class="superhero-image">
		<img src="assets/images/Capitan-America.png" alt="Capitan-America">
    </div>
    <div class="superhero-info">
      <h2 class="superhero-alias">Captain America</h2>
      <p class="superhero-name">Steve Rogers</p>
    </div>
  </div>
  <div class="superhero">
    <div class="superhero-image">
		<img src="assets/images/Iron-man.png" alt="Iron-man">
    </div>
    <div class="superhero-info">
      <h2 class="superhero-alias">Iron Man</h2>
      <p class="superhero-name">Tony Stark</p>
    </div>
  </div>
  <div class="superhero">
    <div class="superhero-image">
		<img src="assets/images/Black-Widow.png" alt="Black-Widow">
    </div>
    <div class="superhero-info">
      <h2 class="superhero-alias">Black Widow</h2>
      <p class="superhero-name">Natasha Romanoff</p>
    </div>
  </div>
  <div class="superhero spiderman-image">
    <div class="spiderman-image">
		<img src="assets/images/Spider-man.png" alt="Spider-Man">
    </div>
    <div class="superhero-info">
      <h2 class="superhero-alias">Spider-Man</h2>
      <p class="superhero-name">Peter Parker</p>
    </div>
  </div>
</div>
</body>
</html>
