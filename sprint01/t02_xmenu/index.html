<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Dropdown Menu Example</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Fun & exciting menu</h1>
		<ul>
			<li class="menu">Option 1
				<ul class="submenu">
					<li class="menu">Option 1.1
						<ul class="submenu1">
							<li>Option 1.1.1</li>
							<li>Option 1.1.2</li>
						</ul>
					</li>
					<li class="menu">Option 1.2
						<ul class="submenu1">
							<li>Option 1.2.1</li>
							<li>Option 1.2.2</li>
						</ul>
					</li>
				</ul>
			</li>
			<li class="menu">Option 2
				<ul class="submenu">
					<li class="menu">Option 2.1
						<ul class="submenu2">
							<li>Option 2.1.1</li>
							<li>Option 2.1.2</li>
						</ul>
					</li>
					<li class="menu">Option 2.2
						<ul class="submenu2">
							<li>Option 2.2.1</li>
							<li>Option 2.2.2</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</body>
</html>
