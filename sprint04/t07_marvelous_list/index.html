<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvelous List</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>

<body>
  <h1>Marvelous list</h1>
  <div class="film-container">
    <div class="film-list">
      <ul id="film-titles">
        <li class="film-title" data-title="John Wick">John Wick</li>
        <li class="film-title" data-title="Avengers: Endgame">Avengers: Endgame</li>
        <li class="film-title" data-title="Inception">Inception</li>
      </ul>
    </div>

    <div id="film-details">
      <h2 id="film-title">Click a film title to see more information</h2>
	  <p id="film-production-date"></p>
	  <p id="film-actors"></p>
      <p id="film-info"></p>
    </div>
    <img id="film-poster" src="some/dir" alt="Film Poster">
  </div>
</body>

</html>
